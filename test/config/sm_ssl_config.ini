; common
[common]
    ; thread pool size for network send/receive/handle message
    thread_pool_size = 8
    ; timeout for send message(ms)
    message_timeout_ms = 10000

; ssl
[ssl]
    ; if ssl connection is disabled, default: false
    disable = false
    ; type: ssl or sm_ssl, default: sm_ssl
    type = sm_ssl
    ; directory the certificates located in, default: ./conf
    ca_path=./conf
    ; the ca certificate file
    ca_cert=sm_ca.crt
    ; the node private key file
    sm_sdk_key=sm_sdk.key
    ; the node certificate file
    sm_sdk_cert=sm_sdk.crt
    ; the node private key file
    sm_ensdk_key=sm_ensdk.key
    ; the node certificate file
    sm_ensdk_cert=sm_ensdk.crt

; connected peers
[peers]
# supported ipv4 and ipv6 
    node.0=127.0.0.1:30300
    node.1=127.0.0.1:30304
    node.2=127.0.0.1:30308
    node.3=127.0.0.1:30312